<app-header></app-header>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Titulo p√°gina Contactanos</h2>
          <ol>
            <li><a href="/inicio">Inicio</a></li>
            <li>Contactanos</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 footer-links">
            <img width="500" height="400" src="../../assets/img/Mapa-Navega.JPG">
          </div>
          <div class="col-lg-6 col-md-6 footer-links">
            <h2>Contactanos</h2>
            <p>Envianos tus dudas y consultas</p>
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                  <div class="form-group">
                    <label for="fullname">Nombre</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Nombre" formControlName="Fullname">
                  </div>                  
                  <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="E-Mail"formControlName="Email">
                  </div>
                  <div class="form-group">
                    <label for="comment">Mensaje</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
                    </textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main --> 
  <app-footer></app-footer>
  <!--
  <div id="preloader"></div>
  -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
