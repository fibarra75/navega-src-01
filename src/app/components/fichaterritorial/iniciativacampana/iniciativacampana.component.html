<div class="row justify-content-md-center">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		<ng-container *ngFor="let ic of listaIniciativaCampana">
			<div class="row col border rounded overflow-hidden flex-md-row mb-4 mx-4 shadow-sm h-md-250 w-md-auto position-relative">
				<div class="col-2 border-end d-flex align-items-center justify-content-center">
					<h4 class="text-center text-primary"><b>{{ic.fechaInicio | date: 'dd'}} <br> {{ic.fechaInicio | date: 'MMM'}}</b></h4>
				</div>

				<div class="col p-4 d-flex flex-column position-static">
					<h4><b><a (click)="openModalIniciativaCampana(ic)">{{ic.nombre}}</a></b></h4>
					<p>{{truncate(ic.descripcion,150)}}</p>
				</div>
			</div>
		</ng-container>
	</div>
</div>
